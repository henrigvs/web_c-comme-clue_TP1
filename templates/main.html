<!DOCTYPE html>
<html>
  <head>
    <title>Escape Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </head>

  <body>
    <header>
        <div class="logo">
          <a class="logo" href="/"><img src="{{ url_for('static', filename='img/logo2.png') }}" alt="Logo"></a>
        </div>
        <div class="menu">
          <ul>
            <li class="menu-welcome"><a href="/">Welcome</a></li>
            <li class="menu-play"><a href="/game">Play</a></li>
            <li class="menu-list-of-enigma"><a href="/list">Riddles</a></li>
          </ul>
          <div class="login">
            <a href="{{ url_for('login.loginUser') }}">
            {% if session['userId'] == null %}
              Log In
            {% else %}
              Account
            {% endif %}
            </a>
          </div>
        </div>
      </header>

    <main>
      {% block body %}
      {% endblock %}
    </main>

    <footer>
      {% block footer %}
      {% endblock %}

        <p>&copy; 2023 Vicious clue. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
    <script src="{{ url_for('static', filename='js/list.js') }}"></script>
    <script src="{{ url_for('static', filename='js/edit.js') }}"></script>
  </body>
</html>
