{% extends "main.html" %}

{% block body %}
  <h1>Enigma number {{ current_enigma }}</h1>
  <div>
    <p id="enigma-description">{{ enigma }}</p>
    <p><strong>Hint:</strong> <span id="hint"> {{ hint }}</span></p>
  </div>
  <div>
    <form method="POST">
      <input type="text" id="answer" name="answer" placeholder="Your answer"/>
      <button id="check-answer-button" type="submit" value="answer">Check Answer</button>
    </form>

  </div>
  <script src="game.js"></script>
{% endblock %}
